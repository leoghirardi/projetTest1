    <section id="connexion" class="principale">
    
            <h3>Se connecter</h3>
    
            <form class="inscription" action="">
    
                <label for="email">Entrez votre email</label>
                <input type="email"
                id="email"
                name="email"
                required
                placeholder="Votre email"
                >
    
                <label for="mdp">Mot de passe</label>
                <input type="password"
                id="mdp"
                name="mdp"
                required
                placeholder="Votre mot de passe"
                pattern="(?=.*?[A-Z])(?=.*?[a-z])(?=.*?[0-9])(?=.*?[#?!@$ %^&*-]).{6,}"
                title="Au moins un symbole, un chiffre, ainsi que 6 caractères minimum"
                >
                <p id="mdpMessage">Au moins un symbole, un chiffre, ainsi que 6 caractères minimum.</p>

                <button class="button" id="btnConexion" type="submit">Se connecter</button>
                <button class="button" id="btnAnnulerConnexion">Annuler</button>
            </form>




    </section>
</body>
