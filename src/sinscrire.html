<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ENI - Memory - Accueil</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/inscriptionForm.js" defer></script>
</head>
<body>
    <div class="titre">
        <h1>ENI - </h1>
        <h2>  MEMORY</h2>
        <h1>- S'inscrire</h1>
    </div> 

    <nav>
        <a class="lien" href="accueil.html">Accueil</a>
        <a class="lien" href="sinscrire.html">S'inscrire</a>
        <a class="lien" href="connexion.html">Se connecter</a>
        <a class="lien" href="profil.html">Profil</a>
        <a class="lien" href="jouer.html">Jouer</a>
    </nav>

    <section id="inscription" class="principale">
        <h3>Inscrivez-vous</h3>

        <form class="inscription" id="inscriptionForm" action="">
            <label for="nom">Nom d'utilisateur</label>
            <input type="text"
            id="nom"
            name="nom"
            autofocus
            required
            placeholder="3 caractères minimum"
            pattern="[A-Za-z0-9]{3,}"
            >
            <p id="nomMessage">Au moins 3 caractères</p>
            

            <label for="email">Entrez votre email</label>
            <input type="email"
            id="email"
            name="email"
            required
            placeholder="Votre email"
            >
            <p id="emailMessage"></p>

            <label for="mdp">Mot de passe</label>
            <input type="password"
            id="mdp"
            name="mdp"
            required
            placeholder="Votre mot de passe"
            
            title="Au moins un symbole, un chiffre, ainsi que 6 caractères minimum"
            >
            <p id="mdpMessage">Au moins un symbole, un chiffre, ainsi que 6 caractères minimum.</p>

            <label for="mdpConfirm">Confirmez le mot de passe</label>
            <input type="password"
            id="mdpConfirm"
            name="mdpConfirm"
            required
            placeholder="Confirmez le mot de passe"
            >
            <p id="mdpConfirmMessage"></p>

            <button class="button" id="btnCreation" type="submit">Création du compte</button>
            <button class="button" id="btnAnnulerCreation">Annuler</button>
        </form>




    </section>
</body>
</html>
